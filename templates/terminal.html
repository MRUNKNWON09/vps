<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Terminal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.19.0/xterm.min.css" />
  <style>
    body {
      background: #0d1117;
      color: white;
    }
    #terminal-container {
      background: #000;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    #terminal {
      height: 70vh;
      width: 100%;
    }
    .navbar {
      background-color: #161b22 !important;
      border-bottom: 1px solid #30363d;
    }
    .navbar-brand {
      color: #58a6ff !important;
      font-weight: bold;
    }
    .btn-outline-secondary {
      color: #c9d1d9;
      border-color: #30363d;
    }
    .btn-outline-secondary:hover {
      background-color: #21262d;
      color: #58a6ff;
      border-color: #58a6ff;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand">âš¡ Web Shell</a>
    <div>
      <a href="/logout" class="btn btn-sm btn-outline-secondary">Logout</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <div id="terminal-container">
    <div id="terminal"></div>
  </div>
  <p class="text-muted mt-3 small">
    ðŸ’¡ Tip: Use commands like <code>ls</code>, <code>pwd</code>, <code>top</code>.  
    This terminal runs on your server container.
  </p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.19.0/xterm.min.js"></script>
<script>
  const socket = io();

  const term = new Terminal({
    cols: 80,
    rows: 24,
    theme: {
      background: '#000000',
      foreground: '#00ff66',
      cursor: '#00ff66'
    },
    fontFamily: 'monospace',
    fontSize: 14
  });
  term.open(document.getElementById('terminal'));

  function startPty() {
    const cols = term.cols;
    const rows = term.rows;
    socket.emit('start-pty', {cols: cols, rows: rows});
  }

  socket.on('connect', () => {
    startPty();
  });

  socket.on('pty-output', (data) => {
    term.write(data.output);
  });

  term.onData(function(data) {
    socket.emit('pty-input', {input: data});
  });

  window.addEventListener('resize', () => {
    socket.emit('resize', {cols: term.cols, rows: term.rows});
  });
</script>
</body>
  </html>
