<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Web Shell</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .form-control {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .form-control:focus {
      background-color: #0d1117;
      border-color: #58a6ff;
      box-shadow: 0 0 5px rgba(88,166,255,0.5);
      color: #c9d1d9;
    }
    .btn-primary {
      background-color: #238636;
      border-color: #2ea043;
    }
    .btn-primary:hover {
      background-color: #2ea043;
      border-color: #3fb950;
    }
    .alert-danger {
      background-color: #f85149;
      color: #ffffff;
    }
    .small-note {
      color: #8b949e;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center" style="margin-top:80px;">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-3">üîê Admin Login</h4>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for cat, msg in messages %}
                <div class="alert alert-{{cat}}">{{ msg }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <form method="POST">
            <div class="mb-3">
              <input class="form-control" name="username" required placeholder="Username">
            </div>
            <div class="mb-3">
              <input class="form-control" name="password" type="password" required placeholder="Password">
            </div>
            <button class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
      <p class="small-note mt-2 text-center">Use a strong password ‚Äî shell access is powerful!</p>
    </div>
  </div>
</div>
</body>
            </html>
